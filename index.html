<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- 文字化け -->
  <meta charset="utf-8">
  <!-- IE対策 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- ビューポートの設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ディスクリプション -->
  <meta name="description" content="">
  <!-- キーワード -->
  <meta name="keywords" content="キーワード1,キーワード2,キーワード3">
  <!-- サムネイル設定 -->
  <meta name=”thumbnail”
    content=”https://images.pexels.com/photos/374631/pexels-photo-374631.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500” />
  <!-- ファビコン -->
  <!-- <link rel="shortcut icon" href="./img/favicon.jpg"> -->
  <!-- OGP -->
  <meta property="og:url" content="ページのURL">
  <meta property="og:type" content="ページの種類">
  <meta property="og:title" content="ページのタイトル">
  <meta property="og:description" content="ページの説明文">
  <meta property="og:image" content="画像のURL">
  <meta property="og:site_name" content="サイトの名前">
  <meta property="og:locale" content="ja_JP">

  <!-- reset.css -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- googleFonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <!-- jquery & iScroll -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
  <!-- goolge font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
  <!-- original -->
  <link rel="stylesheet" href="./css/style.css">
  <title>テスト</title>
</head>

<body>
  
  <script src="./js/script.js"></script>
</body>

</html>
